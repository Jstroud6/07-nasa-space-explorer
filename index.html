<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <header class="site-header">
      <img src="img/nasa-worm-logo.png" alt="NASA Logo" class="logo" />
      <h1>Space Explorer</h1>
    </header>

    <div class="filters">
      <input type="date" id="startDate" />
      <input type="date" id="endDate" />
      <button>Get Space Images</button>
    </div>

    <!-- Did You Know fact section -->
    <section id="didYouKnow" class="did-you-know">
      <!-- Fact will be inserted here by JS -->
    </section>

    <div id="gallery" class="gallery">
      <div class="placeholder">
        <div class="placeholder-icon">ðŸ”­</div>
        <p>Select a date range and click "Get Space Images" to explore the cosmos!</p>
      </div>
    </div>
  </div>

  <!-- Footer with NASA logo near the bottom -->
  <footer class="site-footer">
    <img src="img/NASA-Logo-Large.jpg" alt="NASA Large Logo" class="footer-logo" />
  </footer>

  <script src="js/dateRange.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
